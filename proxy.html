<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>请求代理</title>
<style>
.main{width: 500px;height: 300px;}
.config-content{width: 100%;height: 100%;}
</style>
<link rel="stylesheet" href="js/highlight/styles/default.css">
</head>
<body>
<div class="main">
	<pre><code>
{
 "proxy": [
	[
	 "(.*)/path1/path2/(.*)", // https://www.sample.com/path1/path2/index.js
	 "http://127.0.0.1:3000/$2", // http://127.0.0.1:3000/index.js
	],
  ],
}
	</code></pre>
	<textarea class="config-content" id="configContent"></textarea>
</div>
<script src="js/highlight/highlight.pack.js"></script>
<script src="js/proxy.js"></script>
</body>
</html>
